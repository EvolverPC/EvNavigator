<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator - Aria (Experimental)</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        <div class="main-content-wrapper">
            <div id="header-container"></div>
            <main id="main-content" class="p-6 sm:p-8">
                <div id="aria-main-view" class="max-w-6xl mx-auto">
                    <!-- All Aria (exp) content will be dynamically rendered here by aria-exp.js -->
                    <div class="flex items-center justify-center h-full">
                        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Load scripts in the CORRECT order -->
    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/aria-exp.js"></script>
</body>
</html>
