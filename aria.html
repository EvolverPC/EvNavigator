<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator - Aria</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen w-full flex">
        <div id="sidebar-container"></div>
        <div class="flex-1 flex flex-col">
            <div id="header-container"></div>
            <main id="main-content" class="flex-1 p-6 sm:p-8 overflow-y-auto">
                <!-- All Aria content will be dynamically rendered here by aria.js -->
                <div class="flex items-center justify-center h-full">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Load scripts in the CORRECT order -->
    <script src="js/data.js"></script>       <!-- 1. Data first (no dependencies) -->
    <script src="js/state.js"></script>      <!-- 2. State management second (no dependencies) -->
    <script src="js/shared.js"></script>     <!-- 3. Shared utilities third (depends on state/data) -->
    <script src="js/aria.js"></script>       <!-- 4. Page-specific script LAST -->
</body>
</html>
