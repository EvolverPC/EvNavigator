<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="min-h-screen w-full flex">
        <!-- The sidebar would be loaded from components/sidebar.html -->
        <nav id="sidebar" class="w-72 bg-white flex-shrink-0 border-r border-gray-200 flex flex-col">        
            <div class="flex items-center justify-start h-20 border-b border-gray-200 px-6">
                <img src="Navigator lock up_Veridian_25.png" alt="Navigator Logo" class="h-10"/>
            </div>
            <div class="p-4 flex-grow">
                <!-- Sidebar Menu would be dynamically populated by a shared script -->
                <ul>
                    <li><a href="index.html" class="flex items-center p-3 my-1 rounded-lg text-gray-700 hover:bg-gray-100">Home</a></li>
                    <li><a href="portco.html" class="flex items-center p-3 my-1 rounded-lg text-gray-700 hover:bg-gray-100">PortCo</a></li>
                    <li><a href="aria.html" class="flex items-center p-3 my-1 rounded-lg bg-sky-100/70 text-sky-700 font-semibold">Aria</a></li>
                    <li><a href="workspace.html" class="flex items-center p-3 my-1 rounded-lg text-gray-700 hover:bg-gray-100">Workspace</a></li>
                    <li><a href="modeling.html" class="flex items-center p-3 my-1 rounded-lg text-gray-700 hover:bg-gray-100">Modeling</a></li>
                </ul>
            </div>
        </nav>

        <div class="flex-1 flex flex-col">
            <!-- The header would be loaded from components/header.html -->
            <header class="h-20 bg-white flex items-center justify-between px-8 border-b border-gray-200 flex-shrink-0">
                <div><h1 id="header-title" class="text-2xl font-bold text-gray-800">Aria</h1></div>
                <div id="header-actions" class="flex items-center gap-4">
                     <select id="company-selector" class="px-4 py-2 text-sm font-semibold border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="all">All Portfolio Companies</option>
                        <option value="techflow-solutions" selected>TechFlow Solutions</option>
                        <option value="cloudvantage">CloudVantage</option>
                    </select>
                </div>
            </header>
            
            <!-- Main Content for the Aria page -->
            <main id="main-content" class="flex-1 p-6 sm:p-8 overflow-y-auto">
                <!-- Content will be dynamically generated by aria.js -->
                <div class="flex items-center justify-center h-full">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            </main>
        </div>
